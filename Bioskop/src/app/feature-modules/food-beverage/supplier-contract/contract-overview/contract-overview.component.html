<div class="container">

    <h2 class="title">Base data</h2>
    <mat-grid-list cols="2" rowHeight="120px">

        <!-- Name form control -->
        <mat-grid-tile>
            <mat-form-field class="form-control">
                <mat-label>Name</mat-label>
                <input matInput value="{{baseContract.name}}" type="text" id="name-input" disabled />
            </mat-form-field>
        </mat-grid-tile>

        <!-- Supplier form control -->
        <mat-grid-tile>
            <mat-form-field class="form-control">
                <mat-label>Supplier</mat-label>
                <input matInput value="{{baseContract.supplierName}}" type="text" id="name-input" disabled />

            </mat-form-field>
        </mat-grid-tile>

        <!-- Valid from form control -->
        <mat-grid-tile>

            <mat-form-field class="form-control">
                <mat-label>Valid from</mat-label>
                <input disabled [value]="validFromDate" id="validFromInput" matInput placeholder="Valid from"
                    [matDatepicker]="validFromPicker" />

                <mat-datepicker-toggle matIconSuffix [for]="validFromPicker" color></mat-datepicker-toggle>
                <mat-datepicker #validFromPicker></mat-datepicker>

            </mat-form-field>
        </mat-grid-tile>

        <!-- Valid until form control -->
        <mat-grid-tile>
            <mat-form-field class="form-control">
                <mat-label>Valid until</mat-label>
                <input disabled [value]="validUntilDate" id="validUntilInput" matInput placeholder="Valid until"
                    [matDatepicker]="picker" />

                <mat-datepicker-toggle matIconSuffix [for]="picker" color></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>


            </mat-form-field>

        </mat-grid-tile>


        <!-- Responsible person form control -->
        <mat-grid-tile>
            <mat-form-field class="form-control">
                <mat-label>Responsible person</mat-label>
                <input disabled matInput value="{{baseContract.responsiblePerson}}" type="string"
                    id="responsiblePersonInput" />

            </mat-form-field>

        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="form-control">
                <mat-label>Choose contract type</mat-label>
                <mat-select disabled value="{{baseContract.contractType}}">
                    <mat-option value="0">Weekly</mat-option>
                    <mat-option value="1">All at once</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

    </mat-grid-list>


    <h2 class="title">Contract items</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
