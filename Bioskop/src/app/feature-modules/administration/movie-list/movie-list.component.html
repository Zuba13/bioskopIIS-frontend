<div
  class="background"
  [style.backgroundImage]="
    'url(https://assets.nflxext.com/ffe/siteui/vlv3/7ca5b7c7-20aa-42a8-a278-f801b0d65fa1/406151c6-b258-4933-8bc2-2a8f92831d47/RS-en-20240326-popsignuptwoweeks-perspective_alpha_website_large.jpg)'
  "
></div>

<div class="container">
  <div class="movie-list">
    <div *ngFor="let movie of movies" class="movie-item">
      <div class="movie-card">
        <img [src]="movie.image" alt="{{ movie.title }}" />
        <div class="movie-details">
          <h2 class="movie-title">{{ movie.title }} ({{ movie.year }})</h2>
          <div class="movie-info">
            <i class="fa fa-star"></i> {{ movie.rating }} |
            {{ shortenNum(movie.numVotes) }} votes
          </div>
          <div class="movie-info">{{ movie.duration }} min</div>
          <button class="get-tickets-btn" (click)="goToMovieDetails(movie.id)">
            GET TICKETS
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
